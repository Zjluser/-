<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/style.css">
<body>
    <div class="bg">
       <div class="header">
          <div class="logo"></div>
           <ul class="function">
              <li class="active">网盘</li>
              <li>分享</li>
              <li>更多</li>
           </ul>
           <div class="tip"></div>
           <div class="info">
             <a href="#" class="vip">vip会员</a>
             <div class="userImg"></div>
             <span class="username">ZJL</span>
              <a href="#" class="user">客户端下载</a>
             <div class="customer"></div>
             <button class="vipBtn">会员中心</button>
           </div>
       </div>
       <div class="main">
         <div class="left">
             <ul class="menu">
                 <li class="files">全部文件</li>
                 <li class="pictures">图片</li>
                 <li class="documents">文档</li>
                 <li class="videos">视频</li>
                 <li class="bts">种子</li>
                 <li class="musics">音乐</li>
                 <li class="others">其它</li>
                 <li class="myshare">我的分享</li>
                 <li class="recycled">回收站</li>
             </ul>
         </div>
         <div class="right">
             <div class="top">
                  <ul class="topleft">
                    <li class="upload active">上传
                       <ul class="upload-hover">
                         <li>上传文件</li>
                         <li>上传文件夹</li>
                       </ul>
                    </li>
                    <li class="newfile">新建文件夹</li>
                    <ul class="file-operate active">
                        <li class="share-file">分享</li>
                        <li class="download-file">下载</li>
                        <li class="delete-file">删除</li>
                        <li class="rename-file">重命名</li>
                        <li class="copy-file">复制到</li>
                        <li class="move-file">移动到</li>
                        <li class="tocloud">推送到云设备</li>
                    </ul>
                    <li class="download">离线下载</li>
                    <li class="mydevice">我的设备
                       <ul class="mydevice-hover">
                           <li>推送任务列表</li>
                           <li>添加设备</li>
                       </ul>
                    </li>
                  </ul>
                 <div class="topright">
                     <div class="search">
                         <input type="text" class="text" placeholder="搜索您的文件">
                         <span class="searchbtn"></span>
                    </div>
                    <a class="order"></a>
                    <a class="viewselect"></a>
                 </div>
             </div>
             <div class="dis-menu">

                 <p class="left-dis">
                    全部文件
                 </p>
                 <p class="right-dis">
                     已加载全部，共<span>3</span>个
                 </p>
             </div>
             <div class="nav">
                 <div class="select-all">
                     <a class="checkbox"></a>
                     <span class="word">全选</span>
                     <div class="file-navs-list">
                        <!-- <span class="active">微云</span> -->
                     </div>
                 </div>
             </div>
             <div class="body">


                 <!-- <div class="file-box">
                     <div class="circle">√</div>
                     <div class="fileImg"></div>
                     <p class="file-name">新建文件夹</p>
                     <div class="text-file">
                         <input type="text" class="rename-text" value="新建文件夹"/>
                         <a href="javascript:;" class="cancel">√</a>
                         <a href="javascript:;" class="sure">×</a>
                     </div>
                 </div> -->


             </div>
         </div>
       </div>
       <div class="move-list-wrap">
           <div class="move-list-panel">
               <div class="move-list-header">
                   <h3>请选择存储位置</h3>
                   <span>X</span>
               </div>
               <div class="move-list-menu-wrap">
                   <div class="move-list-menu">
                       
                   </div>
               </div>
               <div class="move-list-btns">
                   <button class='sureMove'>确认</button>
                   <button class="cancelMove">取消</button>
               </div>
           </div>
       </div>
       <!-- <div class="fileRightMenu">
           <a href="">打开</a>
           <a href="" class="botbor"></a>
           <a href="">移动到</a>
           <a href="">重命名</a>
           <a href="" class="botbor"></a>
           <a href="">删除</a>
           <a href="">属性</a>
       </div> -->
       <div class="fileListRightMenu"></div>
    </div>
</body>
</html>
<script src="../js/data.js"></script>
<script src="../js/tools.js"></script>
<script src="../js/createHTML.js"></script>
